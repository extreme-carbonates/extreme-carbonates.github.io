<!-- Resources -->
<section class="bg-light page-section" id="resources">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Resources</h2>
      </div>
    </div>

    <div class="row">
    {% for post in site.resources %}
      <div class="col-md-6 resource-item">
        <div class="resource">
          <img class="img-fluid" src="assets/img/resources/{{ post.pic }}">
          <div class="caption">
            <h4>
            {% if post.link %} 
              <a href="{{ post.link }}"> {{ post.title }} </a>
	    {% else %}
              {{ post.title }}
            {% endif %}
            </h4>
            <p class="text-muted">{{ post.description }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
    </div>
  </div>
</section>
