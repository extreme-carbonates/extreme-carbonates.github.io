<!-- Research Modals -->
{% for post in site.projects %}
  <div class="research-modal modal fade" id="{{ post.project }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
          <div class="lr">
            <div class="rl"></div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-lg-8 mx-auto">
              <div class="modal-body">
                <!-- Project Details Go Here -->
                <h2 class="text-uppercase">{{ post.title }}</h2>
                <p class="item-intro text-muted">{{ post.subtitle }}</p>
                <img class="img-fluid d-block mx-auto" src="assets/img/research/{{ post.image }}">
                <div class="modal-text">{{ post.content | markdownify }}</div>
                <button class="btn btn-primary" data-dismiss="modal" type="button">
                <i class="fas fa-times"></i> Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
<!-- End Research Modals -->
